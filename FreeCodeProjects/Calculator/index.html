<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class='container'>
        <div id='calculator'>

            <!-- TITLE -->
            <div id='title' class='text-center'>
                <h2> MY COOL CALCULATOR </h2>
            </div>
            <!-- ENTRY BOX -->
            <div id='entrybox' class='text-right'>
                <div id='total'>0</div>
                <div id='history'></div>
            </div>
            <!-- BUTTONS -->
            <div id='buttons'>
                <button class='purple' id='clearall'value='ac'>AC</button>
                <button class='purple' id='clear' value='ce'>CE</button>
                <button class='operand'value='/'>&divide;</button>
                <button class='operand'value='*'>x</button>

                <button class='digit'value='7'>7</button>
                <button class='digit' value='8'>8</button>
                <button class='digit'value='9'>9</button>
                <button class='operand'value='-'>-</button>

                <button class='digit' value='4'>4</button>
                <button class='digit' value='5'>5</button>
                <button class='digit' value='6'>6</button>
                <button class='operand'value='+'>+</button>


                <button class='digit' value='1'>1</button>
                <button class='digit' value='2'>2</button>
                <button class='digit' value='3'>3</button>
                <button class='invisible'>N</button>

                <button class='digit' id='zeroButton' value='0'>0</button>
                <button class='digit' value='.'>.</button>
                <button id='equals' value='='>=</button>
            </div>
            <!-- end BUTTONS-->
        </div>
    </div>
    <!-- end container -->

    <footer id="footer" class="text-center">
        <div class="container">
            Designed & Coded by
            <a href="https://www.linkedin.com/in/tanya-milanova-15040257/" target="_blank">
                Tanya Milanova</a>
        </div>
    </footer>
    <script src=index.js></script>
</body>

</html>
