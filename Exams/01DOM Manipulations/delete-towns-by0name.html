<!DOCTYPE html>
<html>

<head>
  <title>Delete Town by Name</title>
  <style>
    select,
    input {
      width: 100px
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">
  <div>Towns</div>
  <select id="towns" size="4">
    <option>Sofia</option>
    <option>Sofia</option>
    <option>Sofia</option>
  </select>
  <div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
  </div>
  <div id="result"></div>
  <script>
    function attachEvents() {
      $('#btnDelete').on('click', deleteTown);

      function deleteTown() {
        let text = $('#townName').val();
        let towns = $('#towns option');
        let result = '';
        let deleted=false;
        for (let town of towns.toArray()) {
          if ($(town).text() === text) {
            $(town).remove();
            deleted=true;
          }       
        }
        if (deleted){
          result += text + ' deleted.';
        }else{
          result = text + ' not found.';
        }

        $('#result').text(result);
        $('#townName').val('');

      };
    }
  </script>
</body>

</html>
