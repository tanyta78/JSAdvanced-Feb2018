<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled="true">Stop</button>
    <script>
        window.onload = function () { stopwatch(); }
    </script>
    <script>
        function stopwatch() {
            let output = document.getElementById('time');
            let startBtn = document.getElementById('startBtn');
            let stopBtn = document.getElementById('stopBtn');

            startBtn.addEventListener('click', startTimer);
            stopBtn.addEventListener('click', stopTimer);

            let timer = null;
            let seconds = 0;
        

        function outputTime(value) {
            output.textContent = ('0' + Math.floor(value / 60)).slice(-2) + ':' + ('0' + value % 60).slice(-2);
        }

        function ticTac() {
            seconds++;
            outputTime(seconds);
        }

        function startTimer(event) {
            seconds = 0;
            outputTime(seconds);
            timer = setInterval(ticTac, 1000);
            stopBtn.disabled = false;
            startBtn.disabled = true;

        }

        function stopTimer() {
            clearInterval(timer);
            stopBtn.disabled = true;
            startBtn.disabled = false;
         
        }
    }
    </script>

</body>

</html>
