<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table border="1" id="customers">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>eve@gmail.com</td>
        </tr>
        <tr>
            <td>Nick</td>
            <td>nick@yahooo.com</td>
        </tr>
        <tr>
            <td>Didi</td>
            <td>didi@didi.net</td>
        </tr>
        <tr>
            <td>Tedy</td>
            <td>tedy@tedy.com</td>
        </tr>
    </table>
    Email:
    <input type="text" name="email" />
    <button onclick="deleteByEmail()">Delete</button>
    <div id="result"></div>

    <script>
        function deleteByEmail() {
            let target = document.getElementsByName('email')[0].value;
            let emailsList = document.querySelectorAll('#customers tr td:last-child');
            let deleted = false;
            for (let email of emailsList) {
                if (email.textContent === target) {
                    let forDelete = email.parentNode;
                    forDelete.parentNode.removeChild(forDelete);
                    deleted=true;
                    break;
                }
            }

            if (deleted) {
                document.getElementById('result').textContent='Deleted.';
            }else{
                document.getElementById('result').textContent='Not found.';
            }

        }
    </script>
</body>

</html>
