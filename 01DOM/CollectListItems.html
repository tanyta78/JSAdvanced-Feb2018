<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collect List Items</title>
</head>

<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <br>
    <button onclick="extractText()">Extract Text</button>
    <script>
        function extractText() {
            
            let area = document.getElementById('result');
            let elements = document.querySelectorAll('ul#items li');//document.getElementById('items');

            area.value='';
            [...elements].forEach(element => {            area.value += element.textContent + '\n';
            });
        }
    </script>

</body>

</html>
