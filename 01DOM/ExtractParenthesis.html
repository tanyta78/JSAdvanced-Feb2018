<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extract Paranthesis</title>
</head>

<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
    </p>
    <p id="holder">
        Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore magna)
        aliqua.
    </p>
    <button id='extract' onclick="extract()">EXTRACT</button>
    <textarea id='result'></textarea>
    <script>
        function extract(){
            document.getElementById('result').textContent = extractParanthesis('content');
        }
     
        function extractParanthesis(id) {
            let text = document.getElementById(id).textContent;
            let rgx = /\(([^)]+)\)/g;
            let result = [];

            let match = rgx.exec(text);
            while (match) {
                result.push(match[1]);
                match = rgx.exec(text);
            }
           
            return result.join(';');
        }
    </script>
</body>

</html>
