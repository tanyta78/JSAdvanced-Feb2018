<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th>Product</th>
                <th>Cost</th>
            </tr>
            <tr>
                <td>Beer</td>
                <td>2.88</td>
            </tr>
            <tr>
                <td>Fries</td>
                <td>2.15</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>4.59</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td id="sum"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="sum()">Sum</button>
    <script>
        function sum() {
            let elements = document.querySelectorAll('table tr td');
            let total = 0;
            for (let i = 1; i < elements.length; i += 2) {
                total += Number(elements[i].textContent);
            }
            document.getElementById('sum').textContent = total;
        }
        function sumNCols() {
            let rows = document.querySelectorAll('table tr');
            let total = 0;
            for (let i = 1; i < rows.length; i++) {
                let cols = rows[i].children;
                total += Number(cols[cols.length - 1].textContent);
            }
            document.getElementById('sum').textContent = total;
        }
        function sumNCols2() {
            let rowsLastElement = document.querySelectorAll('table tr td:last-child');
            let total = 0;
            for (let i = 0; i < rowsLastElement.length-1 ; i++) {
              total += Number(rowsLastElement[i].textContent);
            }
            document.getElementById('sum').textContent = total;
        }
    </script>
</body>

</html>
