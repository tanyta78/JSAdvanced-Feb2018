<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colorize table</title>
</head>
<body>
    <table>
        <tr><th>Name</th><th>Town</th></tr>
        <tr><td>Eve</td><td>Sofia</td></tr>
        <tr><td>Nick</td><td>Varna</td></tr>
        <tr><td>Didi</td><td>Ruse</td></tr>
        <tr><td>Tedy</td><td>Varna</td></tr>
      </table>
      <button onclick="colorize()">Colorize</button>
      <script>
        function colorize() {
          let tableRows= document.querySelectorAll('table tr');
          [...tableRows].forEach((row,index) => {
              index%2==0 ? row.style.background='none':row.style.background='teal'
          });
        }
      </script>
      
</body>
</html>
