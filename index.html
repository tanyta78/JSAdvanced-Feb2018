<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>
        button {
            margin: 3px 0 3px 8px
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> </head>

<body>
    <div id="main"></div>
    <script>   
       function listBuilder(selector) {
  return {
    createNewList: function () {
      //clears the contents of the selector and appends an empty <ul>
      $(`${selector}`).empty().append('<ul>');
    },
    addItem: function (text) {
      let element = $('<li>').text(text);
      let upBtn = $('<button>Up</button>').on('click', this.moveup);
      let downBtn = $('<button>Down</button>').on('click', this.movedown);
      element.append(upBtn);
      element.append(downBtn);
      $(`${selector} ul`).append(element);
    },
    moveup: function () {
      let el = $(this).parent();
      el.insertBefore(el.prev());
    },
    movedown: function () {
      let el = $(this).parent();
      el.insertAfter(el.next());
    }
  }
}
    </script>
    <script>   $(function () { let builder = listBuilder("#main"); builder.createNewList(); builder.addItem("Sofia"); builder.addItem("Varna"); builder.addItem("Sofia <new>"); builder.addItem("Pleven"); }); </script>
</body>

</html>
